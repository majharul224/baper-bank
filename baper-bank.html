<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-3xl	font-bold	text-center mb-5">wel-come to <span class="text-5xl text-yellow-400	">bapar
                bank........</span></h1>
    </header>
    <main class="bg-green-200 w-9/12 text-center pb-5 pt-5 mx-auto">
        <section>
            <div class="mx-auto w-9/12 grid grid-cols-3 gap-4 pb-5">
                <div class="bg-green-600 rounded-xl p-4">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-3xl text-white">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-emerald-600  rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-3xl text-white">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-teal-600	rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-3xl text-white">$<span id="balance-total">00</span> </h2>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2  gap-4 mx-auto">
                <div class="bg-blue-600 rounded p-8 mx-5">
                    <h1 class="text-2xl text-white mb-3">Please Deposite</h1>
                    <input id="deposite-field" class="block w-9/12 mx-auto px-5 py-2 type="text" placeholder="Your Deposite">
                    <button id="btn-deposite" class="bg-yellow-500 mt-4 px-5 py-2 rounded text-white font-medium">Deposite</button>
                </div>
                <div class="bg-blue-600 rounded p-8 mx-5">
                    <h1 class="text-2xl text-white mb-3">Please Withdraw</h1>
                    <input id="withdraw-field" class=" block w-9/12 mx-auto px-5 py-2" type="text" placeholder="Your Withdraw">
                    <button id="btn-withdraw" class="bg-yellow-500 mt-4 px-5 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
